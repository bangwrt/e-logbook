<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_userlogin.css') }}">
    <title>Add UserLogin</title>
</head>
<body>
    <div class="container">
        <h1>Add User Login</h1>
        <form method="POST" action="/add_userlogin">
            <div class="form-row">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Add User</button>
                <button type="button" class="btn cancel" onclick="window.location.href='/'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
